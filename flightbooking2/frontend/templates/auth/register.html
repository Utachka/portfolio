{% extends 'base.html' %}
{% load static %}

{% block content %}

<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <h1>Register</h1>
    <p>Введите данные для учетной записи</p>
    <hr>
    {% for field in user_form %}
      <br>
      {{ field.errors }}
      {{ field.label_tag }}
      {{ field }}
    {% endfor %}
    <button type="submit" class="registerbtn">Register</button>
</form>
{% endblock %}
